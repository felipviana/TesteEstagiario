<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 py-4 bg-body-tertiatry">
    <main class="w-100 m-auto" style="max-width: 400px;">
        <div>
            <form action="\submit">
                <h1 class="fw-normal mb-4 text-center">Cadastro</h1>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingNome" placeholder="Nome" required>
                    <label for="floatingNome">Nome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email" required>
                    <label for="floatingEmail">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="floatingTelefone" placeholder="Telefone" required>
                    <label for="floatingTelefone">Telefone</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Enviar</button>
            </form>
        </div>
    </main>
</body>
</html>
